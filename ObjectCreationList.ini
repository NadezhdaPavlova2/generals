ObjectCreationList OCL_GLAWingedMissileDeathEffect
  CreateDebris
    ModelNames = UITRST_SKN
    AnimationSet = UITRST_SKL.UITRST_ADTE2 UITRST_SKL.UITRST_PFL
    FXFinal = FX_TechnicalGunnerHitsGround
    OkToChangeModelColor = Yes
    IgnorePrimaryObstacle = Yes
    Mass = 5.0
    Disposition = RANDOM_FORCE
    OrientInForceDirection = Yes
